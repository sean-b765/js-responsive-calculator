<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/style.css" />

		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				position: absolute;
				width: 100vw;
				padding-inline: 10px;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				color: white;
			}
			.attribution a {
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="wrapper wrapper--theme1" id="wrapper">
			<main role="calculator" class="container">
				<div class="container__header">
					<div class="container__header__title">calc</div>
					<div class="container__header__theme">
						THEME
						<div>
							<div>
								<p>1</p>
								<p>2</p>
								<p>3</p>
							</div>
							<button id="btnToggler" class="toggler theme1">
								<div class="indicator"></div>
							</button>
						</div>
					</div>
				</div>
				<div class="container__calculator">
					<div class="container__calculator__view" id="screen">
						<span class="previous">12 +</span>
						<span class="current">0.58</span>
					</div>
					<div class="container__calculator__grid">
						<button id="btn7" class="[data-digit]">7</button>
						<button id="btn8" class="[data-digit]">8</button>
						<button id="btn9" class="[data-digit]">9</button>
						<button id="btnDel" class="smaller color1">DEL</button>
						<button id="btn4" class="[data-digit]">4</button>
						<button id="btn5" class="[data-digit]">5</button>
						<button id="btn6" class="[data-digit]">6</button>
						<button
							id="btnPlus"
							class="[data-operator]"
							data-operation="addition"
						>
							+
						</button>
						<button id="btn1" class="[data-digit]">1</button>
						<button id="btn2" class="[data-digit]">2</button>
						<button id="btn3" class="[data-digit]">3</button>
						<button
							id="btnSubtract"
							class="[data-operator]"
							data-operation="subtraction"
						>
							-
						</button>
						<button id="btnPeriod">.</button>
						<button id="btn0" class="[data-digit]">0</button>
						<button
							id="btnDivide"
							class="[data-operator]"
							data-operation="division"
						>
							/
						</button>
						<button
							id="btnMultiply"
							class="[data-operator]"
							data-operation="multiplication"
						>
							x
						</button>
						<button id="btnReset" class="smaller color1">RESET</button>
						<button id="btnEquals" class="color2">=</button>
					</div>
				</div>
			</main>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Sean B</a>.
		</div>

		<script src="./script.js"></script>
	</body>
</html>
